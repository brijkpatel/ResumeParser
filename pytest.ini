[pytest]
# Pytest configuration for ResumeParser
# 
# Usage:
#   pytest                    # Run all tests (including slow E2E tests)
#   pytest -m "not e2e"       # Skip E2E tests (fast, ~3 seconds)
#   pytest -m "not slow"      # Skip all slow tests
#   pytest -m e2e             # Run only E2E tests
#   pytest -m unit            # Run only unit tests (if marked)
#   pytest -k "not EndToEnd"  # Alternative: skip by class name

# Python path configuration - makes tests work regardless of environment
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
testpaths = src
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests (uses real models, slow)
    slow: Slow running tests
